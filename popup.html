<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Invigilator - Executive Dashboard</title>
    <!-- Executive Slate Font System -->
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with Logo -->
      <div class="header">
        <div class="logo-section">
          <img src="target.png" alt="Work Invigilator" class="logo-icon" />
          <div class="logo-text">
            <h1 class="app-title">Work Invigilator</h1>
          </div>
        </div>
      </div>

      <!-- Authentication Section -->
      <div id="auth-section" class="auth-section">
        <div id="user-info" class="user-info hidden">
          <div class="user-details">
            <span id="user-email" class="user-email"></span>
            <span id="user-role" class="user-role"></span>
          </div>
          <div class="user-actions">
            <button id="logout-btn" class="btn btn-secondary btn-small">
              Logout
            </button>
          </div>
        </div>

        <div id="auth-forms" class="auth-forms">
          <div class="auth-card">
            <div class="auth-header">
              <h3 class="auth-title">Employee Login</h3>
              <p class="auth-subtitle">
                Use the credentials provided by your administrator
              </p>
            </div>

            <form id="login-form" class="auth-form">
              <div class="form-group">
                <input
                  type="email"
                  id="login-email"
                  class="form-input"
                  placeholder="Email provided by admin"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="login-password"
                  class="form-input"
                  placeholder="Password provided by admin"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-full">
                Login to Start Monitoring
              </button>
            </form>

            <div id="auth-message" class="auth-message"></div>

            <div class="auth-footer">
              <p class="footer-text">
                Don't have credentials? Contact your administrator
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Monitoring Interface (hidden until authenticated) -->
      <div id="main-interface" class="main-interface hidden">
        <div class="status">
          <div id="status-text">Ready to record</div>
          <div id="recording-time" class="hidden">00:00:00</div>
          <div id="permission-status" class="permission-info hidden">
            <span id="mic-icon">üé§</span>
            <span id="permission-text">Microphone: Checking...</span>
          </div>
        </div>

        <div class="main-toggle">
          <button id="main-toggle-btn" class="toggle-btn toggle-off">
            <div class="toggle-content">
              <span id="toggle-icon" class="toggle-icon">üî¥</span>
              <div class="toggle-text">
                <div id="toggle-status" class="toggle-status">
                  Work Invigilator OFF
                </div>
                <div id="toggle-subtitle" class="toggle-subtitle">
                  Tap to start monitoring
                </div>
              </div>
            </div>
          </button>

          <div id="monitoring-status" class="monitoring-status hidden">
            <div class="status-item">
              <span class="status-icon">üé§</span>
              <span id="audio-status">Audio: Ready</span>
            </div>
            <div class="status-item">
              <span class="status-icon">üì∏</span>
              <span id="screenshot-status">Screenshots: Ready</span>
            </div>
            <div class="status-item">
              <span class="status-icon">‚è±Ô∏è</span>
              <span id="session-timer">00:00:00</span>
            </div>

            <!-- Break Toggle -->
            <div class="break-toggle-container">
              <button id="break-toggle-btn" class="break-toggle-btn break-off">
                <span id="break-icon">‚òï</span>
                <span id="break-text">Take Break</span>
              </button>
            </div>
          </div>
        </div>

        <div class="quick-actions hidden" id="quick-actions">
          <button id="capture-now-btn" class="btn btn-secondary btn-small">
            <span class="btn-icon">üì∏</span>
            Quick Capture
          </button>
          <button id="play-last-btn" class="btn btn-secondary btn-small">
            <span class="btn-icon">‚ñ∂Ô∏è</span>
            Play Last Recording
          </button>
        </div>

        <div class="waveform-container" id="waveform-container">
          <div class="waveform-placeholder">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
          </div>
        </div>

        <div class="recordings-list" id="recordings-list">
          <h3>Previous Recordings</h3>
          <div id="recordings"></div>
        </div>
      </div>
      <!-- End main-interface -->
    </div>
    <!-- End container -->

    <script src="popup.js"></script>
  </body>
</html>
